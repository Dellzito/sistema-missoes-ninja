        // ====================================================================
        // FUN√á√ïES DE UTILIDADE E RENDERIZA√á√ÉO DE DADOS (Movidas para cima)
        // ====================================================================
        
        function getRankIcon(rank) {
            if (rank === 1) return 'ü•á';
            if (rank === 2) return 'ü•à';
            if (rank === 3) return 'ü•â';
            return `#${rank}`;
        }
        function getRankColor(rank) {
            if (rank.includes('S')) return 'text-red-500';
            if (rank.includes('A')) return 'text-orange-500';
            if (rank.includes('B')) return 'text-yellow-500';
            if (rank.includes('C')) return 'text-green-500';
            if (rank.includes('D')) return 'text-blue-500';
            return 'text-gray-400';
        }
        function cleanRankForLookup(rank) {
            return rank.toUpperCase().replace('-', '').replace('/', '');
        }
        function normalizeId(id) {
            return id.trim().toLowerCase();
        }
        
        // --- FUN√á√ïES DO MODAL (REVISADAS) ---

        let resolveModalPromise = null; 

        window.openCustomModal = function(title, message, type, data = {}) {
            return new Promise(resolve => {
                resolveModalPromise = resolve;

                const modal = document.getElementById('custom-modal');
                const modalTitle = document.getElementById('modal-title');
                const modalMessage = document.getElementById('modal-message');
                const inputContainer = document.getElementById('modal-input-container');
                const input1 = document.getElementById('modal-input-1');
                const selectRank = document.getElementById('modal-input-2');
                const label1 = document.getElementById('input-label-1');
                const label2 = document.getElementById('input-label-2');
                const confirmBtn = document.getElementById('modal-confirm-btn');
                const cancelBtn = document.getElementById('modal-cancel-btn');
                const errorSpan = document.getElementById('modal-error');
                
                // Reset states
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                errorSpan.classList.add('hidden');
                inputContainer.classList.add('hidden');
                input1.value = '';
                selectRank.innerHTML = ''; // Limpa o select
                input1.type = 'text'; // Reseta o tipo de input
                confirmBtn.onclick = null;
                cancelBtn.onclick = null;
                confirmBtn.classList.remove('hidden'); 
                
                // Configura√ß√£o padr√£o para bot√µes
                confirmBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                confirmBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');


                if (type === 'confirm') {
                    // Standard Confirmation/Delete
                    confirmBtn.textContent = 'Confirmar';
                    confirmBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    confirmBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                } else if (type === 'input') {
                    // Mission Edit Input
                    inputContainer.classList.remove('hidden');
                    label1.textContent = 'Novo Nome da Miss√£o:';
                    input1.value = data.name || ''; // Define o nome da miss√£o
                    label2.textContent = 'Novo Rank:';
                    
                    // Populate Rank Select
                    RANK_OPTIONS.forEach(rank => {
                        const option = document.createElement('option');
                        option.value = rank;
                        option.textContent = rank;
                        // Define o rank atual como selecionado
                        if (rank === data.rank) option.selected = true;
                        selectRank.appendChild(option);
                    });

                    confirmBtn.textContent = 'Salvar Altera√ß√µes';

                    confirmBtn.onclick = () => {
                        const newName = input1.value.trim();
                        const newRank = selectRank.value;
                        if (!newName || !newRank) {
                            errorSpan.textContent = 'Nome e Rank n√£o podem ser vazios.';
                            errorSpan.classList.remove('hidden');
                            return;
                        }
                        // Resolve the promise with the collected data
                        closeCustomModal({ name: newName, rank: newRank });
                    };
                } else if (type === 'ninjaEdit') {
                    // Ninja Status Edit (simplified as confirmation)
                    const statusText = data.isActive ? 'Ativo' : 'Inativo';
                    const newStatusText = data.isActive ? 'INATIVO' : 'ATIVO';

                    modalMessage.innerHTML = `O Guardi√£o **${data.id}** est√° atualmente <span class="font-bold ${data.isActive ? 'text-green-400' : 'text-red-400'}">${statusText}</span>. Deseja alternar o status para **${newStatusText}**?`;
                    confirmBtn.textContent = `Alternar para ${newStatusText}`;
                }


                cancelBtn.onclick = () => closeCustomModal(false);
                // Default confirm action for 'confirm' or 'ninjaEdit' types
                if (type === 'confirm' || type === 'ninjaEdit') {
                     confirmBtn.onclick = confirmBtn.onclick || (() => closeCustomModal(true));
                }

                modal.classList.remove('hidden');
                modal.classList.add('flex');
            });
        }

        function closeCustomModal(result) {
            const modal = document.getElementById('custom-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            if (resolveModalPromise) {
                resolveModalPromise(result);
                resolveModalPromise = null;
            }
        }
        
        // Helper function to calculate total points, rank, and gather all data
        function _gatherReportData() {
            const container = document.getElementById('missions-entry-container');
            if (!container) return null;

            let totalPointsRaw = 0;
            let highestRank = '';
            const serviceNames = [];
            
            const getRankIndex = (rankClean) => {
                 return RANK_ORDER.findIndex(prefix => rankClean.startsWith(prefix));
            };

            const missionSelects = container.querySelectorAll('.mission-select');
            missionSelects.forEach(select => {
                const selectedOption = select.options[select.selectedIndex];
                if (selectedOption && selectedOption.value) {
                    const points = parseInt(selectedOption.getAttribute('data-points') || '0', 10);
                    const rank = selectedOption.getAttribute('data-rank');
                    const cleanRank = cleanRankForLookup(rank);

                    totalPointsRaw += points;
                    serviceNames.push(selectedOption.value);
                    
                    // Determine highest rank
                    const currentRankClean = cleanRankForLookup(rank);
                    const highestRankClean = cleanRankForLookup(highestRank);
                    const currentIndex = getRankIndex(currentRankClean);
                    const highestIndex = getRankIndex(highestRankClean);
                    
                    if (highestIndex === -1 || currentIndex < highestIndex) {
                        highestRank = rank;
                    }
                }
            });

            const clientsInput = document.getElementById('clients');
            const supportInput = document.getElementById('support-ids');
            const missionDetailsInput = document.getElementById('mission-details');
            const previewDiv = document.getElementById('description-preview');
            
            const clients = clientsInput ? clientsInput.value.split(',').map(c => c.trim()).filter(c => c) : [];
            const supportIdsRaw = supportInput ? supportInput.value.split(',').map(id => normalizeId(id)).filter(id => id) : [];
            const description = previewDiv ? previewDiv.textContent : '';

            return {
                reportId: currentReportId,
                serviceNames: serviceNames,
                finalReportRank: highestRank || 'N/A',
                clients: clients,
                executorIds: selectedExecutors,
                supportIds: supportIdsRaw,
                description: description,
                totalPointsRaw: totalPointsRaw,
                timestamp: new Date().toISOString()
            };
        }


        // Implementa√ß√£o: Gera o ID √önico do Relat√≥rio
        window.generateReportId = function() {
            const reportIdElement = document.getElementById('report-id-display');
            if (!reportIdElement) return;

            const now = new Date();
            const datePart = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}`;
            // Gera uma string UUID curta (apenas 8 caracteres)
            const uuidPart = crypto.randomUUID().substring(0, 8);
            currentReportId = `RPT-${datePart}-${uuidPart}`;
            reportIdElement.value = currentReportId;
            console.log(`ID do Relat√≥rio gerado: ${currentReportId}`);
        }

        // Implementa√ß√£o: Calcula o total de pontos e habilita o bot√£o de submit
        window.calculateTotalPoints = function() {
            const data = _gatherReportData();
            const totalPointsInput = document.getElementById('total-points');
            const submitBtn = document.getElementById('submit-report');

            if (!data || !totalPointsInput || !submitBtn) return;
            
            const totalPoints = data.totalPointsRaw;
            const missionCount = data.serviceNames.length;
            totalPointsInput.value = totalPoints;

            // Habilita o bot√£o de submiss√£o se houver pelo menos 1 executor e 1 miss√£o que pontua
            const hasExecutors = data.executorIds.length > 0;
            const isReady = isWriterMode && hasExecutors && missionCount > 0 && totalPoints > 0; 
            submitBtn.disabled = !isReady;
            
            if (isReady) {
                 submitBtn.classList.remove('bg-blue-600/50', 'cursor-not-allowed');
                 submitBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
            } else {
                 submitBtn.classList.add('bg-blue-600/50', 'cursor-not-allowed');
                 submitBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            }
        }
        
        // Implementa√ß√£o: Atualiza o preview da descri√ß√£o
        window.updateDescriptionPreview = function() {
            const previewDiv = document.getElementById('description-preview');
            const detailsInput = document.getElementById('mission-details');
            const clientsInput = document.getElementById('clients');
            const supportInput = document.getElementById('support-ids');
            
            if (!previewDiv || !detailsInput || !clientsInput || !supportInput) return;

            const data = _gatherReportData();
            
            const details = detailsInput.value.trim();
            const clients = clientsInput.value.trim();
            
            let previewText = '';

            if (data.serviceNames.length > 0) {
                previewText += `Miss√µes Conclu√≠das: ${data.serviceNames.join(', ')}. `;
            } else {
                previewText += `[Nenhuma miss√£o selecionada]. `;
            }

            if (details) {
                previewText += `Detalhes: ${details}. `;
            }

            if (clients) {
                previewText += `Cliente(s): ${clients}. `;
            }

            if (data.supportIds.length > 0) {
                previewText += `Aux√≠lio: ${data.supportIds.join(', ')}. `;
            }

            if (data.executorIds.length > 0) {
                previewText += `Executor(es): ${data.executorIds.join(', ')}. `;
            } else {
                 previewText += `[Nenhum executor selecionado]. `;
            }

            previewDiv.textContent = previewText.trim();
            
            // Atualiza a contagem de pontos e o status do bot√£o
            window.calculateTotalPoints();
        }

        // Implementa√ß√£o: Submete o formul√°rio (REAL FIREBASE WRITE)
        window.submitReport = async function() {
            if (!isWriterMode) {
                 window.openCustomModal('Acesso Negado', 'Voc√™ precisa de permiss√£o de Escritor ou Admin para registrar relat√≥rios.', 'info');
                 return;
            }

            const data = _gatherReportData();
            const statusElement = document.getElementById('status');

            if (!data || data.executorIds.length === 0 || data.totalPointsRaw === 0) {
                 window.openCustomModal('Erro', 'O relat√≥rio deve ter pelo menos uma miss√£o que pontua e um executor selecionado.', 'info');
                 return;
            }

            // Valida√ß√£o de campos obrigat√≥rios (al√©m de executor/pontos)
             if (data.serviceNames.length === 0 || data.clients.length === 0 || !document.getElementById('mission-details').value.trim()) {
                statusElement.textContent = '‚ùå Erro: Preencha todos os campos obrigat√≥rios (Miss√µes, Clientes e Detalhes da Miss√£o).';
                statusElement.className = 'text-red-400 p-4 bg-red-900/50 rounded-lg block';
                setTimeout(() => statusElement.classList.add('hidden'), 7000);
                return;
            }

            statusElement.classList.remove('hidden');
            statusElement.className = 'text-yellow-400 p-4 bg-yellow-900/50 rounded-lg block';
            statusElement.textContent = `Registrando Relat√≥rio ${data.reportId} e atualizando Rank...`;

            const batch = writeBatch(db);
            const pointsToAward = data.totalPointsRaw;
            const missionsCount = data.serviceNames.length;
            const currentTime = data.timestamp;

            try {
                // 1. Set/Add Report
                const reportRef = doc(db, COLLECTIONS.REPORTS, data.reportId);
                batch.set(reportRef, data);

                // 2. Update Executors (NINJAS collection)
                for (const executorId of data.executorIds) {
                    const ninjaRef = doc(db, COLLECTIONS.NINJAS, executorId);
                    
                    // Usa o cache local para a leitura, garantindo que o valor seja o mais recente conhecido.
                    batch.set(ninjaRef, { 
                        rankPoints: (ninjasData[executorId]?.rankPoints || 0) + pointsToAward,
                        missionsCompleted: (ninjasData[executorId]?.missionsCompleted || 0) + missionsCount,
                    }, { merge: true });
                }

                // 3. Update Auxiliary Log (AUXILIARY_LOG collection)
                for (const supportId of data.supportIds) {
                    // Ignora se o auxiliar for tamb√©m um executor (j√° pontuou como ninja)
                    if (data.executorIds.includes(supportId)) continue; 
                    
                    const auxRef = doc(db, COLLECTIONS.AUXILIARY_LOG, supportId);
                    // Usa o cache local para a leitura.
                    batch.set(auxRef, {
                        id: supportId,
                        rankPoints: (auxiliaryData[supportId]?.rankPoints || 0) + pointsToAward,
                        lastParticipation: currentTime
                    }, { merge: true });
                }
                
                // Commit the batch operation
                await batch.commit();

                // SUCCESS HANDLING & RESET
                statusElement.textContent = `‚úÖ Sucesso! Relat√≥rio ${data.reportId} registrado. ${pointsToAward} pontos aplicados.`;
                statusElement.className = 'text-green-400 p-4 bg-green-900/50 rounded-lg block';
                
                // Reset Form UI
                selectedExecutors = [];
                window.updateExecutorTags();
                document.getElementById('missions-entry-container').innerHTML = '';
                window.addMissionEntry(null, false);
                window.generateReportId();
                document.getElementById('clients').value = '';
                document.getElementById('support-ids').value = '';
                document.getElementById('mission-details').value = '';
                window.updateDescriptionPreview(); // Final reset to default state

            } catch (e) {
                console.error("Erro no registro do Firebase Batch:", e);
                statusElement.textContent = `‚ùå Erro no Registro: ${e.message}. Verifique permiss√µes de escrita/internet.`;
                statusElement.className = 'text-red-400 p-4 bg-red-900/50 rounded-lg block';
            }
            setTimeout(() => statusElement.classList.add('hidden'), 7000);
        }

        window.updateExecutorSelect = function() {
            const select = document.getElementById('new-executor-id-select');
            if (!select) return;
            
            // Filtra apenas ninjas ativos para o select de execu√ß√£o
            const activeNinjas = Object.values(ninjasData).filter(n => n.isActive);

            select.innerHTML = '<option value="" disabled selected>Selecione um Guardi√£o Ativo</option>';
            activeNinjas.sort((a, b) => a.id.localeCompare(b.id)).forEach(ninja => {
                // Apenas adiciona ao dropdown se ainda n√£o estiver selecionado
                if (!selectedExecutors.includes(ninja.id)) {
                    const option = document.createElement('option');
                    option.value = ninja.id;
                    option.textContent = ninja.id;
                    select.appendChild(option);
                }
            });
        }

        window.updateMissionSelects = function(resetMissionEntries = true) {

        function setupFirestoreListeners() {
            if (!db) return;

            // 0. Chaves de Acesso (Nova Cole√ß√£o)
            // Tenta se inscrever, mas lida com o erro de permiss√£o silenciosamente.
            onSnapshot(collection(db, COLLECTIONS.ACCESS_KEYS), (snapshot) => {
                accessKeysData = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    accessKeysData[doc.id] = data;

                // Garante que o estado de permiss√£o seja atualizado se o login for feito
                if (currentPage === 'admin_panel' || currentPage === 'report_form') {
                    // Chamando renderPage ap√≥s o carregamento das chaves
                    window.renderPage(currentPage); 
                }
            }, (error) => { 
                console.warn("@firebase/firestore: Permiss√£o negada para ACCESS_KEYS (normal para usu√°rios an√¥nimos):", error.message);
            });

            // 1. Miss√µes / Quests
            onSnapshot(collection(db, COLLECTIONS.MISSIONS), (snapshot) => {
                missionsData = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    missionsData[data.name] = data; 
                });
                if (Object.keys(missionsData).length === 0) {
                     seedInitialData(db);

                window.updateMissionSelects && window.updateMissionSelects(false); 
                window.renderMissionsDatabase && window.renderMissionsDatabase();
                
            }, (error) => {
                console.warn("@firebase/firestore: Permiss√£o negada para MISSIONS (normal para usu√°rios an√¥nimos):", error.message);
            });

            // 2. Ninjas / Cadastro e Scoreboard
            onSnapshot(collection(db, COLLECTIONS.NINJAS), (snapshot) => {
                ninjasData = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    ninjasData[data.id] = data;
                });
                 // Chamada de atualiza√ß√£o direta para garantir a popula√ß√£o do select
                window.updateExecutorSelect && window.updateExecutorSelect();
                
                // For√ßa a re-renderiza√ß√£o das p√°ginas que dependem desses dados
                if (['scoreboard', 'ninja_panel'].includes(currentPage)) {
                    window.renderPage(currentPage);

                console.warn("@firebase/firestore: Permiss√£o negada para NINJAS (normal para usu√°rios an√¥nimos):", error.message);
            });
            
            // 3. Log de Aux√≠lio
            onSnapshot(collection(db, COLLECTIONS.AUXILIARY_LOG), (snapshot) => {
                auxiliaryData = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    auxiliaryData[doc.id] = data;

            });

            // 4. Relat√≥rios / Logs
            onSnapshot(collection(db, COLLECTIONS.REPORTS), (snapshot) => {
                reportsData = [];
                snapshot.forEach(doc => reportsData.push(doc.data()));
                if (['reports_log', 'ninja_panel'].includes(currentPage)) window.renderPage(currentPage);
            }, (error) => {
                console.warn("@firebase/firestore: Permiss√£o negada para REPORTS (normal para usu√°rios an√¥nimos):", error.message);
            });
        }
